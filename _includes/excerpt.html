<li>
  {% if post.outbound_url %}

      {{ post.title }}

      </svg>
    </a>
  </h2>
  {% else %}
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  {% endif %}
  <p class="post-meta">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    {% if cat %}
    {% else %}
      {% if post.categories %} <span class="categories">
        {% include categories.html %}</span>
      {% endif %}
  {% endif %}
  </p>
</li>
