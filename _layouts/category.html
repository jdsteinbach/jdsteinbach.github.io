---
layout: default
---
<div class="category-archive inner-wrapper">

  <div class="post-header">
    {% assign rand = page.title | size | modulo: 5 | plus: 1 %}
    {% include bg-{{rand}}.html %}

    <h1 class="page-heading category">{{ page.title }} {{site.category_suffix}}</h1>
  </div>

  <ul class="post-list white-sheet">
  {% for post in site.categories[page.cat_name] %}
      {% include excerpt.html %}
    {% endfor %}
  </ul>

</div>
