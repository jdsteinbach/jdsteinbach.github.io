{% include _includes/global-header.html %}

<div class="post inner-wrapper">

  <header class="post-header">
    <h1 class="post-title">{{ title }}</h1>
    <p class="post-meta">
      <span class="date">{{ date | date: "%b %d, %Y" }}</span>
      {% if author %} <span class="author">{{ author }}</span>{% endif %}
      {% if meta %} <span class="meta">{{ meta }}</span>{% endif %}
      {% if categories %} <span class="categories">{% include _includes/categories.html %}</span>{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ contents }}
  </article>

</div>

{% include _includes/global-footer.html %}
