---
layout: default
---
<div class="page inner-wrapper">

  <header class="post-header">
    {% assign rand = page.title | size | modulo: 5 | plus: 1 %}
    {% include bg-{{rand}}.html %}

    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content white-sheet">
    {{ content }}
  </article>

</div>
